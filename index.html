<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Inspirado no Twitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Blog Inspirado no Twitter</h1>
  <button id="newPostBtn">Nova Postagem</button>
  <div id="postList"></div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Nova Postagem</h2>
      <input type="text" id="postTitle" placeholder="Título">
      <textarea id="postContent" placeholder="Conteúdo"></textarea>
      <button id="publishBtn">Publicar</button>
    </div>
  </div>
  <script type="module" src="scripts.js"></script>
</body>
</html>
